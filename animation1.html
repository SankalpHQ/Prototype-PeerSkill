<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerSkill Geometric Construct</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            background-color: #0d1117;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #animation-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .line {
            position: absolute;
            height: 4px;
            background-color: #4C51BF;
            transform-origin: left;
            opacity: 0;
        }
        .line-1 {
            width: 0;
            top: 100px;
            left: 100px;
            animation: draw-line 1s ease-in-out forwards;
        }
        .line-2 {
            width: 0;
            top: 100px;
            left: 100px;
            transform: rotate(90deg);
            animation: draw-line 1s ease-in-out forwards;
            animation-delay: 0.5s;
        }
        .line-3 {
            width: 0;
            top: 200px;
            left: 100px;
            animation: draw-line 1s ease-in-out forwards;
            animation-delay: 1s;
        }

        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 4px solid #6EE7B7;
            transform: scale(0);
            opacity: 0;
            animation: scale-in-box 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            animation-delay: 2s;
        }

        .logo-text {
            position: absolute;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            animation: fade-in-scale 1.5s ease-out forwards;
            animation-delay: 3s;
        }
        .logo-text h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #6EE7B7;
            text-shadow: 0 0 10px rgba(110, 231, 183, 0.7);
        }
        .logo-text p {
            font-size: 1rem;
            color: #A0AEC0;
        }

        /* Keyframes */
        @keyframes draw-line {
            to { width: 100px; opacity: 1; }
        }

        @keyframes scale-in-box {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fade-out-box {
            to { opacity: 0; transform: scale(1.2); }
        }

        @keyframes fade-in-scale {
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="animation-container">
        <!-- Lines -->
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>

        <!-- Box -->
        <div class="box" id="box"></div>

        <!-- Logo -->
        <div class="logo-text">
            <h1>PeerSkill</h1>
            <p>The flow of knowledge</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const box = document.getElementById('box');
            setTimeout(() => {
                box.style.animation = 'fade-out-box 0.5s ease-out forwards';
            }, 4500); // 4.5 seconds to start the fade-out after all other animations
        });
    </script>

</body>
</html>
